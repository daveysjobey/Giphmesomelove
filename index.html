<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>GiphMeSomeLove</title>
</head>

<body>
    <div class="container rounded">
        <div class="jumbotron-fluid">
            <h1 class="display-4 text-center border-bottom">What's your favorite food?</h1>
        </div>


        <div class="row">
            <div class="col-sm-6 border-right">

                <form>
                    <div class="form-row align-center border-bottom">
                        <div class="col-sm-9">
                            <label class="sr-only" for="inlineFormInput">Topic</label>
                            <input type="text" class="form-control mt-4 mb-4" id="inlineFormInput" placeholder="Create New Topic">
                        </div>
                    
                        <div class="col-auto">
                            <button id="add-topic" type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
                        </div>
                    </div>
                </form>

                <div class="row" id="buttonsgohere">
                </div>

            </div>

            <div class="col-md-6" id="gifsgohere">
            </div>

        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js" type="text/javascript"> </script>
</body>

</html>
